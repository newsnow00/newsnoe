<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>newsnow - Modern News Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+3:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #183153;
      --accent: #e13524;
      --bg: #f4f7fb;
      --card-bg: #fff;
      --border: #dee5ee;
      --shadow: 0 6px 32px rgba(0,24,56,0.10);
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: #232232;
      min-height: 100vh;
      font-family: 'Source Sans 3', Arial, sans-serif;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.4rem 2vw;
      display: flex; justify-content: space-between; align-items: center;
      letter-spacing: 1px; box-shadow: 0 2px 12px rgba(36,50,106,0.04);
      position: sticky; top: 0; z-index: 50;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      letter-spacing: 4px;
      line-height: 1;
      text-shadow: 0 2px 8px rgba(225,53,36,0.10);
      user-select: none;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 1.15rem;
      opacity: 0.83; transition: 0.22s;
      padding: 0.18em 0;
      border-bottom: 2px solid transparent;
    }
    nav a:hover, nav a.active {
      opacity: 1;
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      background: rgba(225,53,36,0.06);
    }

    main {
      display: flex;
      gap: 2rem;
      max-width: 1200px;
      margin: 2.3rem auto 2rem auto;
      padding: 0 1.6vw;
    }
    /* Sidebar */
    .sidebar {
      flex: 1 1 280px;
      max-width: 340px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 14px;
      padding: 1.6rem 1.1rem 1.7rem 1.1rem;
      height: fit-content;
      position: relative;
      animation: fadein 1.2s;
    }
    .sidebar h3 {
      color: var(--primary);
      margin: 0 0 1.1rem 0;
      font-size: 1.24rem;
      font-weight: bold;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.52rem;
      font-family: Montserrat, sans-serif;
    }
    .trending-list {
      list-style: none;
      padding: 0; margin: 0;
    }
    .trending-list li {
      margin-bottom: 1.08rem;
      font-weight: 500;
      font-size: 1.02em;
      line-height: 1.4;
    }
    .trending-list a {
      text-decoration: none;
      color: #234;
      font-family: inherit;
      transition: color 0.20s;
    }
    .trending-list a:hover {
      color: var(--accent);
      text-decoration: underline;
    }
    /* Main content */
    .content { flex: 3 1 0; min-width: 0;}
    /* Hero/top story */
    .hero-story {
      position: relative; margin-bottom: 2.1rem;
      border-radius: 20px; overflow: hidden;
      box-shadow: var(--shadow);
      animation: slideinup 0.9s;
      background: #d2d9ea;
    }
    .hero-story img {
      width: 100%; height: 330px; object-fit: cover; display: block;
      filter: brightness(0.78); transition: 0.13s;
    }
    .hero-overlay {
      position: absolute; left: 0; right: 0; bottom: 0; top: 0;
      background: linear-gradient(180deg, rgba(36,50,106,0.09) 14%, rgba(0,0,0,0.18) 100%);
      display: flex; flex-direction: column; justify-content: flex-end;
      padding: 2rem 2.4rem;
    }
    .hero-title {
      color: #fff; font-size: 2.05rem; font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      margin:0 0 0.19em 0; text-shadow: 0 3px 13px rgba(0,0,0,.17);
      letter-spacing: 0.5px;
    }
    .hero-meta {
      color: #eee;
      margin-top: 0.09em;
      font-size: 1.06rem;
      opacity: 0.93;
    }
    .hero-desc {
      color: #e7eaf3;
      font-size: 1.15rem;
      width: 65%;
      margin: 0.9em 0 0.7em 0;
      text-shadow: 0 2px 8px rgba(0,0,0,0.12);
      max-width: 92vw;
    }
    /* Category Bar */
    .category-bar {
      display: flex;
      gap: 0.7rem;
      margin: 1.2rem 0 2.25rem 0;
      flex-wrap: wrap;
      animation: fadein 1.1s;
    }
    .category-bar button {
      background: var(--primary);
      color: #fff;
      border: none; outline: none;
      padding: 0.42rem 1.45rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.81;
      margin: 0 0.1rem;
      font-family: 'Source Sans 3', Arial, sans-serif;
      letter-spacing: 0.05em;
      transition: background 0.15s, opacity 0.18s, transform 0.12s;
    }
    .category-bar button.active,
    .category-bar button:hover {
      background: var(--accent);
      opacity: 1; color: #fff;
      transform: translateY(-1.5px) scale(1.045);
    }
    /* News grid */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(240px, 1fr));
      gap: 2.1rem;
      margin-bottom: 1.1rem;
      animation: fadein 1.2s;
    }
    .news-card {
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex; flex-direction: column;
      border: 1.2px solid var(--border);
      position: relative; min-width: 0;
      transition: transform 0.14s, box-shadow 0.17s,border 0.15s;
      animation: floatup 0.95s;
    }
    .news-card:hover {
      transform: translateY(-6px) scale(1.0185) rotate(-0.6deg);
      box-shadow: 0 10px 38px rgba(24,49,83,0.13);
      border: 1.2px solid var(--accent);
      z-index:2;
    }
    .news-card img {
      width: 100%; height: 170px; object-fit: cover;
      filter: brightness(0.91); transition: 0.11s;
      border-radius: 0 0 7px 7px;
    }
    .news-details {
      padding: 1.12rem 1.22rem 1.18rem 1.22rem;
      display: flex; flex-direction: column; flex: 1;
    }
    .news-title {
      font-family: Montserrat,sans-serif;
      margin: 0.23rem 0 0.2rem 0;
      font-size: 1.09rem; font-weight: 600;
      color: var(--primary);
      text-overflow: ellipsis; white-space: nowrap; overflow: hidden;
    }
    .news-meta {
      font-size: 0.95em; color: #8b8fab;
      margin-bottom: 0.7em; text-transform: capitalize;
    }
    .news-desc {
      color: #2d3a4e; font-size: 1em;
      margin-top: 0.25em; line-height: 1.45;
      flex: 1;
    }
    .news-readmore {
      display: inline-block; margin-top: 0.84em;
      color: var(--accent);
      text-decoration: underline;
      font-weight: 600;
      font-size: 1.06em;
      cursor: pointer; width: fit-content;
      opacity: 0.97;
      letter-spacing: 0.025em;
      transition: color 0.17s, opacity 0.15s;
      border: none; background: transparent;
    }
    .news-readmore:hover {
      color: var(--primary); opacity:1;
      transform: translateX(3px) scale(1.09);
    }

    /* Modal Styles */
    #modal {
      display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;
      background:rgba(30,44,70,0.29); z-index:1000; justify-content:center; align-items:center;
      animation: fadein 0.32s;
    }
    #modal-content {
      background:#fff; width:95vw; max-width:560px;
      border-radius:14px; box-shadow:0 12px 52px rgba(36,50,106,0.17);
      padding:2.15em 1.6em 2.6em 1.6em; position:relative; border:1.3px solid var(--border);
      animation: popup 0.19s;
      max-height: 95vh; overflow-y: auto;
    }
    #modal-content img { border-radius:7px; margin:1.1em 0; width:100%; object-fit:cover; }
    #modal-content h2 {
      margin-top:0; color:var(--primary);
      font-family: Montserrat,sans-serif; font-size:1.4em;
    }
    #modal-content .metainfo {
      color: var(--accent); font-size:1em; text-transform:capitalize; margin-bottom:0.2em;
    }
    #modal-close {
      position:absolute; top:16px; right:19px; font-size:2em; cursor:pointer;
      color: #8888; transition: color .15s;
      user-select: none;
    }
    #modal-close:hover { color: var(--accent);}
    @media (max-width:1000px) {
      main { flex-direction: column; gap: 1.18rem;}
      .sidebar { max-width:100%; order:1; margin-bottom: 2.1rem; }
      .content { order:2; }
      .hero-story img { height: 220px; }
      .hero-title { font-size: 1.3rem; }
      .hero-desc { width: 90%; }
    }
    @media (max-width:700px) {
      .news-grid { grid-template-columns: 1fr; }
      header, .sidebar, .content { padding: 1rem;}
      .hero-story img { height: 160px; }
      .hero-overlay { padding: 1.1em;}
    }
    @keyframes floatup {
      from { transform: translateY(25px); opacity:0; }
      to   { transform: translateY(0);   opacity:1; }
    }
    @keyframes slideinup {
      from { transform: translateY(50px); opacity:0; }
      to   { transform: translateY(0);   opacity:1; }
    }
    @keyframes fadein {
      from { opacity:0; } to { opacity:1;}
    }
    @keyframes popup {
      from { transform:scale(0.9);}
      to   { transform:scale(1);}
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">newsnow</span>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">India</a>
      <a href="#">World</a>
      <a href="#">Sports</a>
      <a href="#">Entertainment</a>
      <a href="#">Tech</a>
    </nav>
  </header>
  <main>
    <div class="content">
      <div class="hero-story" id="hero-story"></div>
      <div class="category-bar">
        <button class="active" onclick="filterStories('all',this)">All</button>
        <button onclick="filterStories('india',this)">India</button>
        <button onclick="filterStories('world',this)">World</button>
        <button onclick="filterStories('sports',this)">Sports</button>
        <button onclick="filterStories('entertainment',this)">Entertainment</button>
        <button onclick="filterStories('tech',this)">Tech</button>
      </div>
      <div class="news-grid" id="news-grid"></div>
    </div>
    <aside class="sidebar">
      <h3>Trending</h3>
      <ul class="trending-list" id="trending-list"></ul>
    </aside>
  </main>
  <footer>
    &copy; 2025 newsnow. All rights reserved.
  </footer>
  <!-- Modal for article popup -->
  <div id="modal">
    <div id="modal-content">
      <span id="modal-close" onclick="closeModal()">&times;</span>
      <div id="modal-article"></div>
    </div>
  </div>
  <script>
    const stories = [
      {
        title: "Election Results Spark Historic Change Across India",
        image: "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80",
        category: "india",
        description: "A sweeping victory in the state elections leads to a new era, with analysts hailing this vote as a turning point in Indian politics.",
        trending: true,
        time: "1 hr ago"
      },
      {
        title: "Climate Action Summit Highlights Global Unity",
        image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80",
        category: "world",
        description: "World leaders and activists have agreed on key new policies to combat global climate change at the summit in Berlin.",
        trending: true,
        time: "2 hrs ago"
      },
      {
        title: "India Wins Cricket World Cup in Thrilling Final",
        image: "https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=800&q=80",
        category: "sports",
        description: "India secures victory in the last over of a nail-biting World Cup final, sparking nationwide celebrations.",
        trending: true,
        time: "3 hrs ago"
      },
      {
        title: "Bollywood Blockbuster Breaks Box Office Records",
        image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80",
        category: "entertainment",
        description: "The latest Bollywood movie smashed all previous opening weekend records, with audiences flocking to cinemas.",
        trending: false,
        time: "20 mins ago"
      },
      {
        title: "Tech Giants Announce Affordable Smartphones",
        image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=80",
        category: "tech",
        description: "Tech industry leaders have unveiled new budget-friendly devices accessible to a wider segment of the population.",
        trending: false,
        time: "5 hrs ago"
      },
      {
        title: "Startups in Bengaluru Attract Global Investors",
        image: "https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?auto=format&fit=crop&w=800&q=80",
        category: "india",
        description: "The burgeoning startup ecosystem in Bengaluru continues to draw venture capital from across the globe.",
        trending: true,
        time: "2 hrs ago"
      },
      {
        title: "Olympics 2025: India's Medal Hopes Shine Bright",
        image: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80",
        category: "sports",
        description: "With promising athletes qualifying in multiple events, experts predict India’s best ever Olympic haul.",
        trending: false,
        time: "6 hrs ago"
      },
      {
        title: "Streaming Platforms Transforming Entertainment",
        image: "https://images.unsplash.com/photo-1465101178521-c1a2300e01bb?auto=format&fit=crop&w=800&q=80",
        category: "entertainment",
        description: "On-demand viewing is leading a revolution in the way people consume series and movies in India.",
        trending: false,
        time: "1 day ago"
      },
      {
        title: "Breakthrough in Solar Energy in Rural India",
        image: "https://images.unsplash.com/photo-1482062364825-616fd23b8fc1?auto=format&fit=crop&w=800&q=80",
        category: "tech",
        description: "Innovative solar projects are bringing sustainable power solutions to remote Indian villages.",
        trending: true,
        time: "30 mins ago"
      }
    ];

    // Render trending stories in sidebar
    function renderTrending() {
      const trendingList = document.getElementById('trending-list');
      trendingList.innerHTML = '';
      let trendingStories = stories.filter(s => s.trending).slice(0,5);
      if(trendingStories.length < 5){
        trendingStories = stories.slice(0,5);
      }
      trendingStories.forEach(story => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#" onclick="openModalFromTitle('${encodeURIComponent(story.title)}');return false">${story.title}</a>`;
        trendingList.appendChild(li);
      });
    }

    // Render hero/top story
    function renderHero(story) {
      const hero = document.getElementById('hero-story');
      hero.innerHTML = `
        <img src="${story.image}" alt="">
        <div class="hero-overlay">
          <div class="hero-title">${story.title}</div>
          <div class="hero-meta">${story.category} &middot; ${story.time}</div>
          <div class="hero-desc">${story.description}</div>
        </div>
      `;
      hero.onclick = function() { openModal(story); };
    }

    // Render news cards by category
    function renderNews(category) {
      let filtered = category === 'all' ? stories.slice(1) : stories.filter((s, i) => s.category === category && i !== 0);
      if(category === 'all') filtered = filtered.slice(0,8);
      else filtered = filtered.slice(0,9);
      const grid = document.getElementById('news-grid');
      grid.innerHTML = '';
      filtered.forEach(story => {
        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
          <img src="${story.image}" alt="">
          <div class="news-details">
            <div class="news-title" title="${story.title}">${story.title}</div>
            <div class="news-meta">${story.category} &middot; ${story.time}</div>
            <div class="news-desc">${story.description}</div>
            <button class="news-readmore">Read more</button>
          </div>
        `;
        card.querySelector('.news-readmore').onclick = (e) => {
          e.preventDefault();
          openModal(story);
        };
        grid.appendChild(card);
      });
    }

    // Category filter logic with button state
    function filterStories(category, btn) {
      document.querySelectorAll('.category-bar button').forEach(b=>b.classList.remove('active'));
      if(btn) btn.classList.add('active');
      let topStory = stories[0];
      if(category !== 'all') {
        const filteredTop = stories.find(s=>s.category===category);
        if(filteredTop) topStory = filteredTop;
      }
      renderHero(topStory);
      renderNews(category);
    }

    // Modal logic
    function openModal(story) {
      document.getElementById('modal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
      document.getElementById('modal-article').innerHTML = `
        <h2>${story.title}</h2>
        <div class="metainfo">${story.category} &middot; ${story.time}</div>
        <img src="${story.image}">
        <p style="font-size:1.11em;color:#364;">${story.description}</p>
      `;
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.body.style.overflow = '';
    }
    // Allow trending/title clicks to open modal
    function openModalFromTitle(title) {
      const story = stories.find(s=>s.title === decodeURIComponent(title));
      if(story) openModal(story);
    }

    // Initial render
    window.onload = function() {
      renderTrending();
      renderHero(stories[0]);
      renderNews('all');
    }

    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', function(e){
      if(e.target === this) closeModal();
    });
    // ESC closes modal
    document.onkeydown = function(e){
      if(e.key === "Escape") closeModal();
    };
  </script>
</body>
</html>
